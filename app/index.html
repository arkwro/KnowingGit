<!doctype html>
<html class="no-js" ng-app="sportsStoreApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="sportsStoreCtrl">

    <!-- Add your site or application content here -->
    <div>
        <div class="navbar navbar-inverse">
            <a class="navbar-band" href="#">SKLEP Internetowy</a>
        </div>
        <div class="panel panel-default row" ng-controller="productListCtrl">
            <div class="col-xs-3">
                <a class="btn btn-block btn-lg btn-block" ng-click="selectCategory()">Strona główna</a>
                <a class="btn btn-block btn-lg btn-default"  ng-repeat="product in data.products | orderBy:'category' | unique:'category'" ng-class="getCategoryClass(product)" ng-click="selectCategory(product)" >{{product}}</a>
            </div>
            <div class="col-xs-8">
                <div class="well" ng-repeat="product in data.products | filter:filterCategory">
                    <h3>
                        <span>{{product.name}}</span>
                        <span class="pull-right label label-primary">{{product.price | currency}}</span>
                    </h3>
                    <span>{{product.description}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from Arek with</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/app.js"></script>
    <script src="scripts/filters/customFilters.js"></script>
    <script src="scripts/controllers/sportsStore.js"></script>
    <script src="scripts/controllers/productList.js"></script>
        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <!-- endbuild -->
</body>
</html>
